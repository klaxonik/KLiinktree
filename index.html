<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>klaxonik's Links</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg-dark: #121212;
      --container-dark: #1e1e1e;
      --text-dark: #f1f1f1;
      --link-dark: #333;

      --bg-light: #f2f2f2;
      --container-light: #ffffff;
      --text-light: #121212;
      --link-light: #ddd;

      --accent: #00bcd4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .container {
      width: 100%;
      max-width: 480px;
      background-color: var(--container-dark);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    body.light .container {
      background-color: var(--container-light);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      margin-bottom: 20px;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 1.8rem;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: inherit;
      background: var(--link-dark);
      padding: 16px;
      margin: 10px 0;
      border-radius: 12px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    body.light .links a {
      background: var(--link-light);
    }

    .links a i {
      margin-right: 12px;
      font-size: 1.2rem;
    }

    .links a:hover {
      background: white;
      color: #121212;
      transform: translateY(-4px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s, color 0.3s;
      z-index: 3;
    }

    .toggle-mode:hover {
      background: var(--accent);
      color: #fff;
    }

    footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #aaa;
    }

    .counter {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 480px) {
      .profile-img {
        width: 80px;
        height: 80px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .links a {
        padding: 14px;
        font-size: 1rem;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <button class="toggle-mode" onclick="toggleMode()">Toggle Mode</button>

  <div class="container">
    <img class="profile-img" src="https://yt3.ggpht.com/_BQFREGtP1PR5YC504ynygSkPVfahTVTcUvOuLIx5LnBZXPpzW3u0H2jqZd87w9P8id8XI0von4=s88-c-k-c0x00ffffff-no-rj" alt="Profile Picture" />
    <h1>klaxonik</h1>

    <div class="links">
      <a href="https://www.tiktok.com/@hajs_dajmi" target="_blank">
        <i class="fab fa-tiktok"></i> TikTok
      </a>
      <a href="https://www.youtube.com/@klaxonik" target="_blank">
        <i class="fab fa-youtube"></i> YouTube
      </a>
      <a href="https://open.spotify.com/user/klaxonik" target="_blank">
        <i class="fab fa-spotify"></i> Spotify
      </a>
      <a href="https://discord.gg/yourinvitecode" target="_blank">
        <i class="fab fa-discord"></i> Discord
      </a>
    </div>

    <div class="counter" id="visit-count">Loading visits...</div>

    <footer>
      &copy; 2025 klaxonik. All rights reserved.
    </footer>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light');
    }

    // Fix: Use update endpoint to ensure counter increments
    fetch('https://api.countapi.xyz/update/klaxonik.github.io/KLiinktree/?amount=1')
      .then(res => res.json())
      .then(data => {
        document.getElementById('visit-count').innerText = `Visitors: ${data.value}`;
      })
      .catch(() => {
        document.getElementById('visit-count').innerText = `Visitors: error`;
      });
  </script>

</body>
</html>
