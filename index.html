<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>klaxonik's Linktree</title>

  <!-- Font Awesome for icons (free CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg-color: #121212;
      --container-bg: #1e1e1e;
      --accent: #00bcd4;
      --text-color: #f1f1f1;
      --link-bg: #333;
      --hover-bg: #ffffff;
      --hover-text: #121212;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background-color: var(--container-bg);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      margin-bottom: 20px;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 1.8rem;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--text-color);
      background: var(--link-bg);
      padding: 16px;
      margin: 10px 0;
      border-radius: 12px;
      font-size: 1.1rem;
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }

    .links a i {
      margin-right: 12px;
      font-size: 1.2rem;
    }

    .links a:hover {
      background: var(--hover-bg);
      color: var(--hover-text);
      transform: translateY(-2px);
    }

    .links a:hover i {
      color: var(--hover-text);
    }

    footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #aaa;
    }

    @media (max-width: 480px) {
      .profile-img {
        width: 80px;
        height: 80px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .links a {
        padding: 14px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="profile-img" src="https://yt3.ggpht.com/_BQFREGtP1PR5YC504ynygSkPVfahTVTcUvOuLIx5LnBZXPpzW3u0H2jqZd87w9P8id8XI0von4=s88-c-k-c0x00ffffff-no-rj" alt="Profile Picture" />
    <h1>klaxonik</h1>

    <div class="links">

        <i class="fab fa-tiktok"></i> TikTok
      </a>
      <a href="http://www.youtube.com/channel/UCt-lGfeB2ls9Dmg5jOQfA3w" target="_blank">
        <i class="fab fa-youtube"></i> YouTube
      </a>
      <a href="https://open.spotify.com/user/31jalhlxsccgnc25tvuakkoxjhn4?si=d8bf46dd73aa4e42" target="_blank">

      </a>
      <a href="https://discord.gg/" target="_blank">
        <i class="fab fa-discord"></i> Discord
      </a>
    </div>

    <footer>
      &copy; 2025 klaxonik. All rights reserved.
    </footer>
  </div>

</body>
</html>
